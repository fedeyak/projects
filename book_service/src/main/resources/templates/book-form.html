<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книга</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h2 th:text="${bookId != null} ? 'Редактирование книги' : 'Добавление книги'"></h2>

<form th:action="${bookId != null} ? @{/books/edit/{id}(id=${bookId})} : @{/books/add}"
      th:object="${bookRequest}"
      method="post">

    <div class="mb-3">
        <label class="form-label">Код</label>
        <input type="text" class="form-control" th:field="*{vendorCode}">
        <div class="text-danger" th:if="${#fields.hasErrors('vendorCode')}" th:errors="*{vendorCode}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" class="form-control" th:field="*{title}">
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Год публикации</label>
        <input type="text" class="form-control" th:field="*{publicationYear}">
        <div class="text-danger" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Бренд</label>
        <input type="text" class="form-control" th:field="*{brand}">
        <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Остаток</label>
        <input type="number" class="form-control" th:field="*{stock}">
        <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Цена</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}">
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/books}" class="btn btn-secondary">Назад</a>
</form>

</body>
</html>
